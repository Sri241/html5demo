<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h2{color:darkblue;
        font-family:'Times New Roman';}
        table,td{border: 1px solid}
        table{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body style="background-color: cadetblue;">
    <table  cellpadding ="8" width="800" 
    style ="background-color: aqua; text-align: center;">
        <div style="text-align:center;">
        <caption align="top"">
            <h2>Employee Registration Form</h2>
        </caption> 

        <form name="regForm">
           <tr>
               <td>First Name</td>
               <td><input type="text" name="fName" 
                size="30" tabindex="1"
                placeholder="Enter your First name"
                style="background-color: #FFFFFF;
                 border-color: #800000"></td>
           </tr>

           <tr>
            <td>Last Name</td>
            <td><input type="text" name="fName" 
             size="30" tabindex="2"
             placeholder="Enter your Last Name"
             style="background-color: #FFFFFF;
              border-color: #800000"></td>
        </tr>
        <tr>
            <td>User Name</td>
            <td><input type="text" name="uName" 
             size="30" tabindex="3"
             placeholder="Enter your User Name"
             style="background-color: #FFFFFF;
              border-color: #800000"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pass" 
             size="30" tabindex="4"
             placeholder="Enter your Password"
             style="background-color: #FFFFFF;
              border-color: #800000"></td>
        </tr>
        <tr>
            <td>Conform Password</td>
            <td><input type="password" name="cpass" 
             size="30" tabindex="5"
             placeholder="Enter your Conform Password"
             minlength="8" max="14"
             style="background-color: #FFFFFF;
              border-color: #800000"></td>
        </tr>
        <tr>
            <td>Education</td>
            <td><input type="checkbox" name="edu1" 
             value="Graduate" tabindex="6">Graduate
             <input type="checkbox" name="edu2" 
             value="Post Graduate" tabindex="7">Post Graduate
             </td>

        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" 
             value="Male" tabindex="8">Male
             <input type="radio" name="gender" 
             value="Female" tabindex="9">Female
             </td>
             <tr>
                <td>Enter Your  Comments</td>
                <td><textarea rows="5" cols="30" wrap="hard"
                    style="background-color: #FFFFFF; 
                    border-color: #800000">
                   </textarea>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select name="state" tabindex="11">
                        <option>Andhra Pradesh</option>
                        <option>Bihar</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Karnataka</option>
                        <option>Punjab</option>
                        <option>UttaraKhand</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </td>
            </tr>
            <!--HTML-->
            <tr>
                <td>Programming Languages</td>
                <td>
                     <input list="langauages" tabindex="12">
                    <!-- Datalist - AutoComplete Feature-->
                     <datalist id="langauages" name="langauages">
                         <option>Java Script</option>
                         <option>Cobol</option>
                         <option>C</option>
                         <option>C++</option>
                         <option>C#</option>
                         <option>Java</option>
                         <option>Python</option>
                         <option>PHP</option>
                         <option>Visual Basic</option>
                     </datalist>
                   
                </td>
            </tr>
            <tr>
                <td>Select Your Color</td>
                <td>
                    <input type="color" name="favColor" id="favColor"
                    tabindex="13">
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="date" name="dob" id="dob"
                    tabindex="14">
                </td>
            </tr>
            <tr>
                <td>Meeting Date & Time</td>
                <td>
                    <input type="datetime-local" name="meeting" id="meeting"
                    tabindex="15">
                </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>
                    <input type="email" name="email" id="email" 
                    tabindex="16" required>
                </td>
            </tr>

 

            <tr>
                <td>Web Site</td>
                <td>
                    <input type="url" name="website" id="website" 
                    tabindex="17" required>
                </td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td>
                    <input type="tel" name="contact" id="contact"
                    tabindex="18"
                    pattern="[0-9]{4}-[0-9]{6}" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register Me">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        
    
        </form>
        </div>
    </table>
</body>
</html>
